<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Health Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #reminder-list {
            margin-top: 20px;
        }

        .reminder-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Senior Health Hub</h1>

        <form id="reminder-form">
            <div class="mb-3">
                <label for="medicine" class="form-label">Medicine Name:</label>
                <input type="text" id="medicine" class="form-control" placeholder="Enter medicine name" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Time to Take:</label>
                <input type="time" id="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency:</label>
                <select id="frequency" class="form-select" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="setReminder()">Set Reminder</button>
        </form>

        <div id="reminder-list" class="mt-4">
            <h2>Reminder List</h2>
            <div id="reminder-items"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function setReminder() {
            const medicine = document.getElementById('medicine').value;
            const time = document.getElementById('time').value;
            const frequency = document.getElementById('frequency').value;

            const reminderItem = document.createElement('div');
            reminderItem.className = 'reminder-item';
            reminderItem.innerHTML = `<strong>${medicine}</strong> - ${time} (${frequency})`;

            document.getElementById('reminder-items').appendChild(reminderItem);

            // Here, you would typically send data to the backend for storage and handling reminders.
            // You may use AJAX, fetch API, or other methods to interact with the server.
        }
    </script>
</body>
</html>
